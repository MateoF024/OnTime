plugins {
    id 'java-library'
    id 'fabric-loom' version '1.13-SNAPSHOT'
}

base {
    archivesName = "${project.archives_base_name}-common"
}

def helpSystemVer = project.hasProperty('helpsystem_version') ? project.helpsystem_version : 'v1'

sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java',
                    "src/${helpSystemVer}/java"  // ‚Üê Agregar HelpSystem versionado
            ]
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()

    compileOnly 'com.google.code.gson:gson:2.10.1'
}

java {
    withSourcesJar()
}